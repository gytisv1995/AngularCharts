<div *ngIf="dataExists">
  <canvas baseChart
  [datasets] = "lineChartDataSet"
  [labels]="lineChartLabels"
  [options] = "lineChartOptions"
  [chartType]="lineChartType"></canvas>
</div>

<button (click)="showSum($event)"> Suma </button>
<button (click)="showCount($event)"> Apsilankymų skaičius </button>
