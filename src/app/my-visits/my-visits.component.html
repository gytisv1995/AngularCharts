<div *ngIf="pieChartLabels">
    <canvas baseChart
    [data]="pieChartData"
    [labels]="pieChartLabels"
    [chartType]="pieChartType"></canvas>
</div>

<button (click)="showSum($event)"> Suma </button>
<button (click)="showCount($event)"> Apsilankymų skaičius </button> 
<button (click)="showCountByAge($event)"> Apsilankymų skaičius pagal amžių </button>
<button (click)="showSumByAge($event)"> Suma pagal amžių </button>
